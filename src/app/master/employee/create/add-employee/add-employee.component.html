
<div class="block-header">
  <h2>
    Employee List <small>{{ employee.name ? "Edit" : "Add" }} Employee</small>
  </h2>
</div>
<!-- Basic Validation -->
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header">
        <h2>Employee Details</h2>
      </div>
      <div class="body">
        <form id="form_validation" method="POST" (ngSubmit)="saveEmployee($event)">

          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" placeholder="Employee Name" name="name" [(ngModel)]="employee.name"  required >
            </mat-input-container>
          </div>

          <div class="form-group form-float">
            <mat-form-field>
              <mat-select placeholder="Employee Type"  name="employee" [(ngModel)]="employee.employeeType" required>
                <mat-option *ngFor="let e of employeeTypes" [value]="e._id" required>
                  {{ e.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </div>
          <div class="form-group form-float">
            <mat-form-field>
              <mat-select placeholder="School Id"  name="school" [(ngModel)]="employee.school" required>
                <mat-option *ngFor="let option of options" [value]="option._id" required>
                  {{ option.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </div>
          <div class="form-group form-float">
            <mat-form-field>
              <mat-select placeholder="gateways"  name="gateways" [(ngModel)]="employee.gateway" required>
                <mat-option *ngFor="let gateway of gateways" [value]="gateway._id" required>
                  {{ gateway.mac }}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </div>

          <div class="form-group form-float">
            <!--<mat-input-container>-->
            <mat-slide-toggle
                    name="isActive" [(ngModel)]="employee.isActive" [checked]="employee.isActive" [color]="color"
            >
              Status
            </mat-slide-toggle>
          </div>
          <button class="btn btn-primary waves-effect" type="submit">SAVE Employee</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- #END# Basic Validation -->
