
<div class="block-header">
    <h2>
        EmployeeTypes List <small>{{ employeeType.name ? "Edit" : "Add" }} EmployeeType</small>
    </h2>
</div>
<!-- Basic Validation -->
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>EmployeeType Details</h2>
            </div>
            <div class="body">
                <form id="form_validation" method="POST" (ngSubmit)="saveEmployeeType($event)">

                    <div class="form-group form-float">
                        <mat-input-container>
                            <input matInput="" placeholder="EmployeeType" name="name" [(ngModel)]="employeeType.name"  required >
                        </mat-input-container>
                    </div>
                    <div class="form-group form-float">
                        <!--<mat-input-container>-->
                        <mat-slide-toggle
                                name="isActive" [(ngModel)]="employeeType.isActive" [checked]="employeeType.isActive" [color]="color"
                        >
                            Status
                        </mat-slide-toggle>
                    </div>
                    <button class="btn btn-primary waves-effect" type="submit">SAVE EMPLOYEETYPE</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- #END# Basic Validation -->
