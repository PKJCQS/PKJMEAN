<div class="block-header">
  <h2>
    Timetables List <small>{{ timetable._id ? "Edit" : "Add" }} Timetable</small>
  </h2>
</div>
<!-- Basic Validation -->
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header">
        <h2>Timetable Details</h2>
      </div>
      <div class="body">
        <form id="form_validation" method="POST" (ngSubmit)="saveTimetable($event)">

          <div class="form-group form-float">
            <mat-form-field>
              <mat-select placeholder="Select Teacher"  name="teacher" [(ngModel)]="timetable.teacher">
                <mat-option *ngFor="let t of teachers" [value]="t._id">
                  {{ t.firstName + ' ' + t.lastName }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="form-group form-float">
              <mat-form-field>
                  <input matInput [matTimepicker]="picker" placeholder="Start Time" name="startTime" [(ngModel)]="timetable.startTime" [value]="timetable.startTime"  required>
                  <mat-timepicker-toggle matSuffix [for]="picker"></mat-timepicker-toggle>
                  <mat-timepicker #picker color="primary"></mat-timepicker>
              </mat-form-field>
          </div>
          <div class="form-group form-float">
              <mat-form-field>
                  <input matInput [matTimepicker]="picker1" placeholder="End Time" name="endTime" [(ngModel)]="timetable.endTime" [value]="timetable.endTime" required>
                  <mat-timepicker-toggle matSuffix [for]="picker1"></mat-timepicker-toggle>
                  <mat-timepicker #picker1 color="primary"></mat-timepicker>
              </mat-form-field>
          </div>
          <div class="form-group form-float">
            <mat-input-container>
              <textarea matInput="" placeholder="Comment" name="comment" [(ngModel)]="timetable.comment"  required ></textarea>
            </mat-input-container>
          </div>
          <button class="btn btn-primary waves-effect" type="submit">SAVE TIMETABLE</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- #END# Basic Validation -->
