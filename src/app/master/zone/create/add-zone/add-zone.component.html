
<div class="block-header">
  <h2>
    Zones List <small>{{ zone.name ? "Edit" : "Add" }} Zone</small>
  </h2>
</div>
<!-- Basic Validation -->
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header">
        <h2>Zone Details</h2>
      </div>
      <div class="body">
        <form id="form_validation" method="POST" (ngSubmit)="saveZone($event)">

          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" placeholder="Zone MAC" name="mac" [(ngModel)]="zone.mac"  required >
            </mat-input-container>
          </div>
          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" placeholder="Zone UUID" name="uuid" [(ngModel)]="zone.uuid"  required >
            </mat-input-container>
          </div>
          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" placeholder="Zone Major" name="major" [(ngModel)]="zone.major"  required >
            </mat-input-container>
          </div>
          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" placeholder="Zone Minor" name="minor" [(ngModel)]="zone.minor"  required >
            </mat-input-container>
          </div>
          <div class="form-group form-float">
            <!--<select class="form-control show-tick selectpicker" name="school" [(ngModel)]="zone.school" data-live-search="true">
              <option *ngFor="let option of options" [value]="option._id">{{ option.name }}</option>
            </select>-->
            <mat-form-field>
              <mat-select placeholder="Select school"  name="school" [(ngModel)]="zone.school">
                <mat-option *ngFor="let option of options" [value]="option._id">
                  {{ option.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </div>
            <div class="form-group form-float">
                <mat-input-container>
                    <input matInput="" placeholder="Zone Password" name="password" [(ngModel)]="zone.password"  required >
                </mat-input-container>
            </div>
          <div class="form-group form-float">
            <!--<mat-input-container>-->
            <mat-slide-toggle
                    name="isActive" [(ngModel)]="zone.isActive" [checked]="zone.isActive" [color]="color"
            >
              Status
            </mat-slide-toggle>
          </div>
          <button class="btn btn-primary waves-effect" type="submit">SAVE IDCARD</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- #END# Basic Validation -->
