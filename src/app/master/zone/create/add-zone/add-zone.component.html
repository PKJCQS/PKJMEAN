
<div class="block-header">
  <h2>
    Zones List <small>{{ zone.name ? "Edit" : "Add" }} Zone</small>
  </h2>
</div>
<!-- Basic Validation -->
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header">
        <h2>Zone Details</h2>
      </div>
      <div class="body">
        <form id="form_validation" method="POST" (ngSubmit)="saveZone($event)">

          <div class="form-group form-float">
            <mat-input-container>
              <input matInput="" placeholder="Zone Name" name="name" [(ngModel)]="zone.name"  required >
            </mat-input-container>
          </div>

          <div class="form-group form-float">
            <mat-form-field>
              <mat-select placeholder="Zone Type"  name="zone" [(ngModel)]="zone.zoneType">
                <mat-option *ngFor="let z of zoneTypes" [value]="z._id">
                  {{ z.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </div>
          <div class="form-group form-float">
            <mat-form-field>
              <mat-select placeholder="School Id"  name="school" [(ngModel)]="zone.school">
                <mat-option *ngFor="let option of options" [value]="option._id">
                  {{ option.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </div>
          <div class="form-group form-float">
            <mat-form-field>
              <mat-select placeholder="gateways"  name="gateways" [(ngModel)]="zone.gateway">
                <mat-option *ngFor="let gateway of gateways" [value]="gateway._id">
                  {{ gateway.mac }}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </div>

          <div class="form-group form-float">
            <!--<mat-input-container>-->
            <mat-slide-toggle
                    name="isActive" [(ngModel)]="zone.isActive" [checked]="zone.isActive" [color]="color"
            >
              Status
            </mat-slide-toggle>
          </div>
          <button class="btn btn-primary waves-effect" type="submit">SAVE ZONE</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- #END# Basic Validation -->
